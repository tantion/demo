<!DOCTYPE html>
<html>
<head>
    <title>hello world</title>
</head>
<body>
<canvas id="hello-world" width="400" height="400"></canvas>
<script>
    var canvas = document.getElementById('hello-world')
    var ctx = canvas.getContext('2d')
    ctx.beginPath();
    ctx.moveTo(70, 140)
    ctx.lineTo(140, 70)
    ctx.stroke()
</script>
</body>
</html>
