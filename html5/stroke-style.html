<!DOCTYPE html>
<html>
<head>
    <title>canvas strokeStyle</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="border: 1px solid silver;"></canvas>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d');
    ctx.lineWidth = 4;
    ctx.lineJoin = 'round'
    ctx.strokeStyle = 'red';
    ctx.beginPath();
    ctx.moveTo(10, 10)
    ctx.lineTo(50, 50)
    ctx.stroke()
</script>
</body>
</html>
