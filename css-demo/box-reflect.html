<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>-webkit-box-reflect</title>
    <style>
        .reflect {
            font-size: 18px;
            -webkit-box-reflect: below -5px linear-gradient(to top, black, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        }
    </style>
</head>
<body>
    <h1>-webkit-box-reflect: direction offset mask-box-image;</h1>
    <section>
        <h2>demo</h2>
        <p class="reflect">box-reflect</p>
    </section>
</body>
</html>
