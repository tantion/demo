<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
</head>
<body>
    <style>
        .border-radius {
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }
        .border-radius.mixin {
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-radius: 0 0 5px 5px; /* => up2 */
        }
        .border-radius.elliptical {
            border-top-left-radius: 40px 20px;
            border-top-right-radius: 40px 20px;
        }
    </style>
    <h3 class="border-radius">border-radius: 5px;</h3>
    <h3 class="border-radius mixin">border-radius: 0 0 5px 5px;</h3>
    <h3 class="border-radius elliptical">border-top-left-radius: 40px 20px; border-top-right-radius: 40px 20px;</h3>
</body>
</html>
