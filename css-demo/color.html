<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>css color</title>
</head>
<body>
    <h3>
        <span class="color1">color1</span>
        <span class="color2">color2</span>
        <span class="color3">color3</span>
    </h3>
    <style>
        .color1 { color: #666; }
        .color2 { color: rgb(0, 0, 200); }
        .color3 { color: hsl(40, 100%, 50%); }
    </style>
</body>
</html>
